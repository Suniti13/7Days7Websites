<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css"
  <title></title>
 </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description">Desc</p>
    <form id="survey-form">
      <label for="name" id="name-label" >Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email"  placeholder="Enter your Email" required><br><br>
      <label for="number" id="number-label">Num</label>
      <input type="number" id="number" min=0 max=100  placeholder="Enter a number"><br><br>
      <label for="dropdown" id="dropdown-label">Num</label>
      <select id="dropdown">
        <option value="1">1</option>
        <option>2</option>
      </select><br><br>
      <p>Radio</p>
      <input type="radio" id="1" name="radio" value="">
      <label for="1">1</label><br>
      <input type="radio" id="2" name="radio" value="">
      <label for="2">2</label><br>
      <input type="radio" id="3" name="radio" value="">
      <label for="3">3</label><br><br>
      <p>Checkbox</p>
      <input type="checkbox" id="1" name="radio" value="">
      <label for="1">1</label><br>
      <input type="checkbox" id="2" name="radio" value="">
      <label for="2">2</label><br>
      <input type="checkbox" id="3" name="radio" value="">
      <label for="3">3</label><br><br>
      
      <label for="comments" id="comments-label">Comments</label>
      <input type="textarea" id="comments" name="comments" placeholder="Give Comments"><br><br>
      <input type="submit" value="Submit">
      
        
      
    </form>
    
  </body>
</html>
