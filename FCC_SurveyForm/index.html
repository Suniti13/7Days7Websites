<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap">
    <link rel="stylesheet" type="text/css" href="./main.css"
  <title></title>
 </head>
  <body>
    <h1 id="title">Game of Thrones Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <!-- Form -->
    <form id="survey-form">
      <!-- Name -->
      <label for="name" id="name-label" >Name</label>
      <br>
      <input type="text" id="name" name="name" placeholder="Enter your Name" required>
      <br><br>
      <!-- Email -->
      <label for="email" id="email-label">Email</label>
      <br>
      <input type="email" id="email"  placeholder="Enter your Email" required>
      <br><br>
      <!-- Age -->
      <label for="number" id="number-label">Age <span>(optional)</span></label>
      <br>
      <input type="number" id="number" min=0 max=100  placeholder="Age">
      <br><br>
      <!-- Dropdown -->
      <label for="dropdown" id="dropdown-label">Which is your favourite character?</label>
      <br>
      <select id="dropdown">
        <option value="Arya">Arya</option>
        <option value="Sansa">Sansa</option>
        <option value="Robb">Robb</option>
        <option value="Bran">Bran</option>
        <option value="Rickon">Rickon</option>
        <option value="Eddard">Eddard</option>
        <option value="Jon">Jon</option>
      </select><br><br>
      <!-- Radio -->
      <p>Would you recommend Season 8 to a friend?</p>
      <input type="radio" id="Yes" name="radio" value="Yes">
      <label for="Yes">Yes</label><br>
      <input type="radio" id="No" name="radio" value="No">
      <label for="No">No</label><br>
      <!-- Checkbox -->
      <p>Which ones are your favourite episodes?</p>
      <input type="checkbox" id="1" name="radio" value="">
      <label for="1">Winds of Winter</label><br>
      <input type="checkbox" id="2" name="radio" value="">
      <label for="2">Battle of the Bastards</label><br>
      <input type="checkbox" id="3" name="radio" value="">
      <label for="3">Hardhome</label><br>
      <input type="checkbox" id="4" name="radio" value="">
      <label for="4">The Children</label><br>
      <input type="checkbox" id="5" name="radio" value="">
      <label for="5">The Rains of Castamere</label><br>
      <input type="checkbox" id="6" name="radio" value="">
      <label for="6">The Spoils of War</label><br>
      <input type="checkbox" id="7" name="radio" value="">
      <label for="7">The Laws of Gods and Men</label><br><br>
      <!-- Comment -->
      <label for="comments" id="comments-label">Any comments or suggestions?</label>
      <input type="textarea" id="comments" name="comments" placeholder="Give Comments"><br><br>
      <!-- Submit Button -->
      <input type="submit" value="Submit">
      
        
      
    </form>
    
  </body>
</html>
